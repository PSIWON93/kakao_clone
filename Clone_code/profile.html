<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fab fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header__battery">66% <i class="fa fa-battery-full" aria-hidden="true"></i> </span>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html">
            <i class="fa fa-times fa-lg" aria-hidden="true"></i>
          </a>
        </div>
        <div class="header__column">
          <i class="far fa-user-circle"></i>
        </div>
      </div>
    </header>
    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/avatar.jpg" alt="">
          <h3 class="profile__header-title">PARK SIWON</h3>
        </div>
      </header>
      <div class="profile__container">
        <input type="text" placeholder="tofaboda@gmail.com">
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-lg"></i>
            </span>
            <span class="profile__action-title">My Chatroom</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-pencil-alt fa-lg"></i>
            </span>
            <span class="profile__action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
    <div class="bigScreenText">
      <span>Please make you screen smaller</span>
    </div>
  </body>
</html>
