<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- 핸드폰 상단바 & 카카오톡 내 상단바 -->
    <header class="top-header">
      <!-- 핸드폰 상단바 모든화면에 동일하게 적용-->
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-fighter-jet" aria-hidden="true"></i>
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fab fa-bluetooth-b" aria-hidden="true"></i>
          <span class="header__battery">66% <i class="fa fa-battery-full" aria-hidden="true"></i> </span>
        </div>
      </div>
      <!-- 카카오톡 내 상단바 html따라 달리 적용-->
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text">Friends <span class="header__number">1</span></span>
        </div>
        <div class="header__column">
          <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <!-- 메인 friends정보들이 들어갈 중간영역  -->
    <main class="friends">
      <!-- 검색바 -->
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <!-- 내 프로파일이 들어갈 영역 -->
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <img src="images/avatar.jpg" alt="">
            <a href="profile.html">
              PARK SIWON
            </a>
          </div>
          <div class="friends__section-row">
            <img src="images/avatar.jpg" alt="">
            <span class="friends__section-name">Friends'Names Display </span>
          </div>
        </div>
      </section>
      <!-- 친구들 목록이 들어갈 영역 -->
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row with-tagline">
            <div class="friends__section-column">
              <img src="images/avatar.jpg" alt="">
              <span class="friends__section-name">LYNN</span>
            </div>
              <span class="friends__section-tagline">
                Life is short. So live your life.
              </span>
          </div>
        </div>
      </section>
    </main>


    <!-- 하단의 네비게이션 바 -->
    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
    <div class="bigScreenText">
      <span>Please make you screen smaller</span>
    </div>
  </body>
</html>
